# Configuration Nginx pour PadelVar Production
# Reverse proxy optimisé avec SSL, caching, et sécurité

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configuration de base pour performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;  # Pour les uploads vidéo

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=3r/s;
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=1r/s;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Upstream pour les workers Flask
    upstream padelvar_app {
        least_conn;
        server padelvar-app:5000 weight=1 max_fails=3 fail_timeout=30s;
        # Pour scaling horizontal, ajouter d'autres workers:
        # server padelvar-app-2:5000 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Cache pour les assets statiques
    proxy_cache_path /var/cache/nginx/assets levels=1:2 keys_zone=assets_cache:10m 
                     max_size=100m inactive=60m use_temp_path=off;

    # Configuration principale
    server {
        listen 80;
        listen [::]:80;
        server_name localhost padelvar.local;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' ws: wss:; media-src 'self';" always;

        # Hide Nginx version
        server_tokens off;

        # Static files du frontend React
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
            
            # Cache pour les assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                access_log off;
            }
        }

        # API Routes avec rate limiting approprié
        location /api/auth/ {
            limit_req zone=auth_limit burst=5 nodelay;
            proxy_pass http://padelvar_app;
            include /etc/nginx/conf.d/proxy_params.conf;
        }

        location /api/recording/ {
            limit_req zone=upload_limit burst=2 nodelay;
            proxy_pass http://padelvar_app;
            include /etc/nginx/conf.d/proxy_params.conf;
            
            # Timeouts plus longs pour les enregistrements
            proxy_read_timeout 300s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
        }

        location /api/payments/ {
            limit_req zone=auth_limit burst=3 nodelay;
            proxy_pass http://padelvar_app;
            include /etc/nginx/conf.d/proxy_params.conf;
        }

        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://padelvar_app;
            include /etc/nginx/conf.d/proxy_params.conf;
        }

        # WebSocket pour les notifications temps réel (si implémenté)
        location /ws/ {
            proxy_pass http://padelvar_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # Health checks (pas de rate limiting)
        location /health {
            proxy_pass http://padelvar_app;
            include /etc/nginx/conf.d/proxy_params.conf;
            access_log off;
        }

        # Metrics pour Prometheus (accès interne seulement)
        location /metrics {
            allow 172.16.0.0/12;  # Réseau Docker
            allow 127.0.0.1;
            deny all;
            proxy_pass http://padelvar_app;
            include /etc/nginx/conf.d/proxy_params.conf;
        }

        # Bloquer les tentatives d'accès aux fichiers sensibles
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ \.(env|config|ini|log)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Custom error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # Configuration SSL (pour production avec certificat)
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name padelvar.com www.padelvar.com;

        # SSL Configuration (à adapter selon votre certificat)
        ssl_certificate /etc/ssl/certs/padelvar.crt;
        ssl_certificate_key /etc/ssl/private/padelvar.key;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers on;
        ssl_stapling on;
        ssl_stapling_verify on;

        # HSTS (HTTP Strict Transport Security)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Redirection HTTP vers HTTPS
        error_page 497 https://$host$request_uri;

        # Même configuration que HTTP mais avec SSL
        # (répéter la configuration du serveur HTTP ici)
        
        # Pour le développement, cette section peut être commentée
    }
}