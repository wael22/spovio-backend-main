# Paramètres proxy partagés pour Nginx
# Utilisé dans la configuration principale

proxy_set_header Host $http_host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Forwarded-Host $host;
proxy_set_header X-Forwarded-Port $server_port;

# Timeouts par défaut
proxy_connect_timeout 30s;
proxy_send_timeout 60s;
proxy_read_timeout 60s;

# Buffers pour les réponses
proxy_buffering on;
proxy_buffer_size 8k;
proxy_buffers 16 8k;
proxy_busy_buffers_size 16k;

# Désactiver le buffering pour les réponses de streaming (uploads)
proxy_request_buffering off;

# Headers de connexion
proxy_http_version 1.1;
proxy_set_header Connection "";

# Cache pour certaines réponses
proxy_cache_bypass $http_upgrade;