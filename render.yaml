services:
  - type: web
    name: padelvar-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120 wsgi:application
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DEBUG
        value: false
      - key: HOST
        value: 0.0.0.0
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: SUPER_ADMIN_LOGIN_PATH
        value: /super-secret-login
      - key: SUPER_ADMIN_2FA_ISSUER
        value: MySmash
      - key: RATE_LIMIT_ENABLED
        value: true
      - key: RATE_LIMIT_SUPER_ADMIN_LOGIN
        value: 5/minute
